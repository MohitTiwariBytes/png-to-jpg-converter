<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PNG to JPG Converter</h1>
        <input type="file" id="fileInput" accept="image/png">
        <button id="convertButton">Convert to JPG</button>
        <div id="result">
            <img id="outputImage" src="" alt="Converted Image" style="display: none;">
            <a id="downloadLink" href="" download="converted.jpg" style="display: none;">Download JPG</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
